<h2 mat-dialog-title>Warning</h2>

<mat-dialog-content>
<p>Please enter all the required fields and try again!!!</p>
<p><b>Required Fields are:</b></p>
  <ul>
    <li>
      Event Name
    </li>
    <li>
      Event Date
    </li>
    <li>
      Event Slot
	</li>
	<li>
      Event skills
    </li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions style="float:right">
    <button class="button btn btn-primary" style="margin:5px" (click)="close()">Close</button>
</mat-dialog-actions>
