<mat-toolbar  style ="background:blue">

</mat-toolbar>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm col-md col-lg">
        <h2>Submit MCQs</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <label>Skill</label>
             <mat-form-field  class="input-row" appearance="outline">
                <mat-label>Select Skill</mat-label>
                <mat-select  [(ngModel)]="selectedSkill">
                    <mat-option *ngFor="let skill of skills" [value]="skill">{{skill}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-3">
            <label>Taxonomy</label>
             <mat-form-field  class="input-row" appearance="outline">
                <mat-label>Select Taxonomy</mat-label>
                <mat-select  [(value)]="selectedTaxonomy">
					<mat-option value="Multiple Choice">Multiple Choice</mat-option>
					<mat-option value="True or False">True or False</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

         <div class="col-3">
            <label>Difficulty Level</label>
             <mat-form-field  class="input-row" appearance="outline">
                <mat-label>Select Difficulty Level</mat-label>
                <mat-select #eventSlot [(value)]="selectedDiffLevel">
					<mat-option value="Easy">Easy</mat-option>
					<mat-option value="Medium">Medium</mat-option>
					<mat-option value="Difficult">Difficult</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-3">
           <label>Category</label>
             <mat-form-field  class="input-row" appearance="outline">
                <mat-label>Select Category</mat-label>
                <mat-select [(value)]="selectedCategory">
					<mat-option value="Analysis">Analysis</mat-option>
					<mat-option value="Application">Application</mat-option>
                </mat-select>
		    </mat-form-field>
        </div>
    </div>
	
	<div class="row">
        <div class="col-3">
            <label>Multiple Ans</label>
             <mat-form-field  class="input-row" appearance="outline">
                <mat-label>Select Multiple Answer</mat-label>
                <mat-select [(ngModel)]="selectedMulAns" >
					<mat-option value="Yes">Yes</mat-option>
					<mat-option value="No">No</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-3">
            <label>Topic</label>
             <mat-form-field  class="input-row" appearance="outline">
                <input matInput placeholder="Topic" [(ngModel)]="topic">
            </mat-form-field>
        </div>

         <div class="col-6">
            <label>Question Source</label>
             <mat-form-field style="width:80%;" appearance="outline">
                <input class="col-4" matInput placeholder="Question Source" [(ngModel)]="questionSource">
            </mat-form-field>
        </div>
	</div>
	<div class="row">
		<div class="col-12">
            <label>Question Text</label>
             <mat-form-field style="width: 90%;" appearance="outline">
                <textarea matInput placeholder="Question Text" [(ngModel)]="questionText"></textarea>
            </mat-form-field>
        </div>
	</div>
	<div class="row">
		<div class="col-3">
            <label>Option 1</label>
             <mat-form-field  class="input-row" appearance="outline">
                <input class="col-4" matInput placeholder="Option 1" [(ngModel)]="option1">
            </mat-form-field>
		</div>
		<div class="col-3">
            <label>Correct Ans</label>
             <mat-form-field  style="width:50%" class="input-row" appearance="outline">
                <mat-label>Correct Ans</mat-label>
                <mat-select [(value)]="selectedCA1">
                    <mat-option value="Yes">Yes</mat-option>
					<mat-option value="No">No</mat-option>
                </mat-select>
            </mat-form-field>
		</div>
		<div class="col-3">
            <label>Option 2</label>
             <mat-form-field  class="input-row" appearance="outline">
                <input class="col-4" matInput placeholder="Option 2" [(ngModel)]="option2">
            </mat-form-field>
		</div>
		<div class="col-3">
            <label>Correct Ans</label>
             <mat-form-field style="width:50%" class="input-row" appearance="outline">
                <mat-label>Correct Ans</mat-label>
                <mat-select #eventSlot [(value)]="selectedCA2">
                    <mat-option value="Yes">Yes</mat-option>
					<mat-option value="No">No</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
	</div>
	<div class="row">
		<div class="col-3">
            <label>Option 3</label>
             <mat-form-field  class="input-row" appearance="outline">
                <input class="col-4" matInput placeholder="Option 3" [(ngModel)]="option3">
            </mat-form-field>
		</div>
		<div class="col-3">
            <label>Correct Ans</label>
             <mat-form-field style="width:50%" class="input-row" appearance="outline">
                <mat-label>Correct Ans</mat-label>
                <mat-select [(value)]="selectedCA3">
                   <mat-option value="Yes">Yes</mat-option>
				   <mat-option value="No">No</mat-option>
                </mat-select>
            </mat-form-field>
		</div>
		<div class="col-3">
            <label>Option 4</label>
             <mat-form-field  class="input-row" appearance="outline">
                <input class="col-4" matInput placeholder="Option 4" [(ngModel)]="option4">
            </mat-form-field>
		</div>
		<div class="col-3">
            <label>Correct Ans</label>
             <mat-form-field style="width:50%" class="input-row" appearance="outline">
                <mat-label>Correct Ans</mat-label>
                <mat-select [(value)]="selectedCA4">
                    <mat-option value="Yes">Yes</mat-option>
				   <mat-option value="No">No</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
	</div>
	<div class="row">
		<div class="col-3">
            <label>Option 5  (Optional)</label>
             <mat-form-field  class="input-row" appearance="outline">
                <input class="col-4" matInput placeholder="Option 5" [(ngModel)]="option5">
            </mat-form-field>
		</div>
		<div class="col-3">
            <label>Correct Ans</label>
             <mat-form-field style="width:50%" class="input-row" appearance="outline">
                <mat-label>Correct Ans</mat-label>
                <mat-select [(value)]="selectedCA5">
                   <mat-option value="Yes">Yes</mat-option>
				   <mat-option value="No">No</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
	</div>

<div style="float:right">
    <button  class="button btn btn-primary" style="margin:5px" (click)="submit()" id='submit-nominate' type='submit' for='searchBar'>Submit</button> 
	<button class="button btn btn-primary" style="margin:5px" (click)="clear()" id='submit-clear' type='submit' for='searchBar'>Clear</button>
	<button  class="button btn btn-primary" style="margin:5px" (click)="downloadTemplate()" id='submit-nominate' type='submit' for='searchBar'>Download Template</button> 
	<button class="button btn btn-primary" style="margin:5px" (click)="uploadTemplate($event)" id='submit-clear' type='submit' for='searchBar'>Upload Template</button>
</div>
</div>
